version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:14.15
    steps:
      - run:
          name: building
          command: |
            npm install
            npm run prebuild
            npm run build
  test:
    docker:
      - image: cimg/node:14.15
    steps:
      - run:
          name: testing
          command: |
            npm install
            npm test
workflows:
  version: 2.1
  build_test:
    jobs:
      - build
      - test